<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript 语法</h2>

        <p id="demo"></p>

        <script>
            //语句
            var x, y, z;
            x = 22;
            y = 11;
            z = x + y;

            document.getElementById('demo').innerHTML = 'z的值是： ' + z;

            //数字
            document.getElementById('demo').innerHTML = 15.90;

            //字符串
            document.getElementById('demo').innerHTML = 'Hello js';

            //变量
            document.getElementById('demo').innerHTML = x;

            //运算符
            document.getElementById('demo').innerHTML = (3 + 5) * 6;

            //赋值
            document.getElementById('demo').innerHTML = x + y;

            //表达式
            document.getElementById('demo').innerHTML = 6 * 10 + 'Bill ' + 'Gates' + x * 10;

            //关键词var
            //注释
            //对大小写敏感

        </script>
    </body>
</html>
