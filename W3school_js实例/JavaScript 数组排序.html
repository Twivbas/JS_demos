<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript 数组排序</h1>

        <button onclick="myFuntion()">试一试</button>

        <p id="demo"></p>

        <script>
            //sort() 方法按字母顺序对数组进行排序
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById('demo').innerHTML = fruits;

            function myFuntion() {
                fruits.sort();
                document.getElementById('demo').innerHTML = fruits;
            }

            //reverse() 方法反转数组中的元素
            //通过组合 sort() 和 reverse()，您可以按降序对数组进行排序
            function myFuntion() {
                fruits.sort();
                fruits.reverse();
                document.getElementById('demo').innerHTML = fruits;
            }

            //对数组进行排序
            var points = [40, 100, 1, 5, 25, 10];
            document.getElementById('demo').innerHTML = points;
            function myFuntion() {
                //升序
                points.sort(function(a, b) {return a - b;});
                //降序
                points.sort(function(a, b) {return b - a;});
                document.getElementById('demo').innerHTML = points;
            }

            //按字母顺序对数组进行排序
            //points.sort()

            //对数组进行随机排序
            //points.sort(function(a,b) {return 0.5 - Math.random();});

            //使用 Math.min() 确定数组中最小的数
            document.getElementById('demo').innerHTML = myArrMax(points);

            function myArray(arr) {
                //min
                //return Math.min.apply(null, arr);
                //max
                return Math.max.apply(null, arr);
            }

            function myArrMin(arr) {
                var len = arr.length;
                var min = Infinity;
                while(len--) {
                    if (arr[len] < min) {
                        min = arr[len];
                    }
                }
                return min;
            }

            function myArrMax(arr) {
                var len = arr.length;
                var max = -Infinity;
                while(len--) {
                    if (arr[len] > max) {
                        max = arr[len];
                    }
                }
                return max;
            }

            //按年份对汽车进行排序
            var cars = [
                {type:"BMW", year:2017},
                {type:"Audi", year:2019},
                {type:"porsche", year:2018}
            ];

            displayCars();

            function myFuntion() {
                cars.sort(function(a, b) {return a.year - b.year;});
                displayCars();
            }

            function displayCars() {
                document.getElementById('demo').innerHTML = 
                cars[0].type + " " + cars[0].year + "<br>" +
                cars[1].type + " " + cars[1].year + "<br>" +
                cars[2].type + " " + cars[2].year;
            }

            //按车型对汽车进行排序
            function myFuntion() {
                cars.sort(function(a, b) {
                    var x = a.type.toLowerCase();
                    var y = b.type.toLowerCase();
                    if (x < y) {return -1;}
                    if (x > y) {return 1;}
                    return 0;
                });
                displayCars();
            }
        </script>
    </body>
</html>
