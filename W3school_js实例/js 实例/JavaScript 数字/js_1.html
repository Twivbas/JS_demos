<!DOCTYPE html>
<html>
    <body>
        <p>浮点的算数并不总是 100% 精准：</p>
        <p>但是乘法和除法是有用的</p>

        <p id="demo"></p>

        <script>
            var x = 0.2 + 0.1;
            document.getElementById('demo').innerHTML = '0.2 + 0.1 = ' + x;

            var y = (0.2 * 10 + 0.1 * 10) / 10;
            document.getElementById('demo').innerHTML = '0.2 + 0.1 = ' + y;
        </script>
    </body>
</html>
