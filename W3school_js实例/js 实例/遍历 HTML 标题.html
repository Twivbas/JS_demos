<!DOCTYPE html>
<html>
    <body>
        <p>单击按钮从 1 到 6 循环，以生成 HTML 标题。</p>
        <h1></h1>

        <button onclick="myFunction()">click</button>
        
        <p id="demo"></p>

        <script>
            function myFunction() {
                var x='', i;
                for (i = 1; i < 7; i++) {
                    x = x + "<h" + i + ">" + "标题" + i + "</h" + i + ">";
                    
                }
                document.getElementById('demo').innerHTML = x;
            }
        </script>
    </body>
</html>
