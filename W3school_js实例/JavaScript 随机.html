<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Math.random()</h2>

        <p id="demo"></p>

        <script>
            //Math.random() 返回 0（包含）和 1（不包括）之间的随机数
            document.getElementById('demo').innerHTML = Math.random();

            //Math.floor(Math.random() * 10) 返回 0 与 9 之间的随机整数（均包含）
            document.getElementById('demo').innerHTML = Math.floor(Math.random() * 10);

            //Math.floor(Math.random() * 11) 返回 0 与 10 之间的随机整数（均包含）
            document.getElementById('demo').innerHTML = Math.floor(Math.random() * 11);

            //Math.floor(Math.random() * 100)) 返回 0 与 99 之间的随机整数（均包含）
            document.getElementById('demo').innerHTML = Math.floor(Math.random() * 100);

            //Math.floor() 与 Math.random() * 101 一起使用，返回 0 与 100 之间的随机整数（均包含）
            document.getElementById('demo').innerHTML = Math.floor(Math.random() * 101);

            //Math.floor(Math.random() * 10) + 1) 返回 1 与 10 之间的随机整数（均包含）
            document.getElementById('demo').innerHTML = Math.floor(Math.random() * 10 + 1);

            //Math.floor(Math.random() * 100) + 1) 返回 1 与 100 之间的随机整数（均包含）
            document.getElementById('demo').innerHTML = Math.floor(Math.random() * 100 + 1);

            //返回介于 x（包括）与 y（不包括）之间的随机整数

        </script>
    </body>
</html>
