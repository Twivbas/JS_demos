<!DOCTYPE html>
<html>
    <body>
        <p>Math</p>

        <p id="demo"></p>

        <script>
            //Math.PI 返回圆周长与直径的比率
            document.getElementById('demo').innerHTML = Math.PI;

            //Math.round(x) 返回 x 四舍五入到最接近的整数的值
            document.getElementById('demo').innerHTML = Math.round(4.4);

            //Math.pow(x,y) 返回 x 的 y 次幂的值
            document.getElementById('demo').innerHTML = Math.pow(8, 2);

            //Math.sqrt(x) 返回 x 的平方根
            document.getElementById('demo').innerHTML = Math.sqrt(64);

            //Math.abs(x) 返回 x 的绝对值
            document.getElementById('demo').innerHTML = Math.abs(-4.4);

            //Math.ceil() 把数字上舍入为最接近的整数
            document.getElementById('demo').innerHTML = Math.ceil(4.4);

            //Math.floor(x) 返回 x 被下舍入为最接近整数的值
            document.getElementById('demo').innerHTML = Math.floor(4.6);

            //Math.max() 返回参数列表中的最高值
            //Math.min() 返回参数列表中的最低值
        </script>
    </body>
</html>
