<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript 函数</h2>

        <p>本例调用了一个执行计算的函数，然后返回结果：</p>

        <p id="demo"></p>

        <script>
            var x = myFunction(7, 8);
            document.getElementById('demo').innerHTML = x;

            function myFunction(a, b) {
                return a * b;
            } 
        </script>
    </body>
</html>
