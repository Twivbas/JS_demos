<!DOCTYPE html>

    <body>
        <h2>JavaScript 能够做什么</h2>

        <p id="demo">JavaScript可以改变HTML元素的样式（CSS样式）</p>

        <button onclick="document.getElementById('demo').style='color:yellow'">手动变色</button>
